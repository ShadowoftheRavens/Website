<!DOCTYPE html>
<html class="soundboard" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soundboard General</title>
    <link rel="stylesheet" href="./main_style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <header>
      <div id="nav-placeholder"></div>
    </header>
    <h1>Soundboard General</h1>
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Scary scream</span>
        <audio data-key="81" src="./Soundbar/sounds/Scary_Scream.mp3"></audio>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Monster Roar</span>
        <audio data-key="87" src="./Soundbar/sounds/Monster Roar.mp3"></audio>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Heavy Rain</span>
        <audio data-key="69" src="./Soundbar/sounds/Heavy_Rain.mp3"></audio>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Sword fight</span>
        <audio data-key="82" src="./Soundbar/sounds/Sword_fight.mp3"></audio>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">healing</span>
        <audio data-key="84" src="./Soundbar/sounds/Healing.mp3"></audio>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">steps</span>
        <audio data-key="90" src="./Soundbar/sounds/Steps.mp3"></audio>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">Tonfo</span>
        <audio data-key="85" src="./Soundbar/sounds/Tonfo.mp3"></audio>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">Chain</span>
        <audio data-key="73" src="./Soundbar/sounds/Chains.mp3"></audio>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">Broken Glass</span>
        <audio data-key="79" src="./Soundbar/sounds/Break Glass.mp3"></audio>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">Clicking Glass</span>
        <audio
          data-key="80"
          src="./Soundbar/sounds/Clinking Glasses.mp3"></audio>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">River</span>
        <audio data-key="65" src="./Soundbar/sounds/river.mp3"></audio>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Wolf howl</span>
        <audio data-key="83" src="./Soundbar/sounds/Wolf Howling.mp3"></audio>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Thunder</span>
        <audio data-key="68" src="./Soundbar/sounds/Thunder.mp3"></audio>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Wind</span>
        <audio data-key="70" src="./Soundbar/sounds/Wind.mp3"></audio>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Explosion</span>
        <audio data-key="71" src="./Soundbar/sounds/Explosion.mp3"></audio>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Magic cast</span>
        <audio data-key="72" src="./Soundbar/sounds/Magic cast.mp3"></audio>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Beast Growl</span>
        <audio data-key="74" src="./Soundbar/sounds/Beast Growl.mp3"></audio>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Chest opening</span>
        <audio data-key="75" src="./Soundbar/sounds/Chest Opening.mp3"></audio>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Opening door</span>
        <audio data-key="76" src="./Soundbar/sounds/Opening door.mp3"></audio>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">ph</span>
        <audio data-key="89" src=""></audio>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">ph</span>
        <audio data-key="88" src=""></audio>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">ph</span>
        <audio data-key="67" src=""></audio>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">ph</span>
        <audio data-key="86" src=""></audio>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">ph</span>
        <audio data-key="66" src=""></audio>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">ph</span>
        <audio data-key="78" src=""></audio>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">ph</span>
        <audio data-key="77" src=""></audio>
      </div>
    </div>
    <script src="Function.js"></script>
  </body>
</html>
