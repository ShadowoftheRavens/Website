<!DOCTYPE html>
<html class="soundboard" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soundboard Funny</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <header>
      <div id="nav-placeholder"></div>
    </header>
    <h1>Soundboard Funny</h1>
    <div class="keys">
